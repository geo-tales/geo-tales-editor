<form class="editor" action="#" onsubmit="return false;">
  <h2>Screen</h2>
  <label><span class="text">Name:</span>
    <input type="text" name="screen-name">
  </label>
  <label class="screen-type"><span class="text">Screen Type:</span>
    <select name="type">
      <option>-</option>
    </select>
  </label>
  <div class="edit-text">
    <textarea name="text" cols="30" rows="8"></textarea>
    <div class="text-preview hidden"></div>
    <a href="#" class="toggle-preview">Preview</a>
  </div>
  <div class="edit-answer">
    <label><span class="text">Answer:</span>
      <input type="text" name="answer">
    </label>
  </div>
  <div class="edit-options">
    <input type="submit" class="add-option" value="+">
  </div>
  <label><span class="text">Location:</span>
    <select name="location">
      <option>New Location</option>
    </select>
  </label>
  <div class="edit-navigate">
  </div>
  <div class="edit-next-screen">
    <label><span class="text">Next Screen:</span>
      <select name="next-screen">
        <option>-</option>
      </select>
    </label>
  </div>
</form>
